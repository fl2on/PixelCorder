<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <title>ScreenFlow</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Capture and download your screen recording with ease.">
      <!-- Open Graph (OG) meta tags -->
      <meta property="og:title" content="ScreenFlow">
      <meta property="og:description" content="Capture and download your screen recording with ease. Copyright © 2024 qzxtu">
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://qzxtu.github.io/ScreenFlow/">
      <meta property="og:image" content="images/icon.png">
      <!-- Twitter meta tags -->
      <meta property="twitter:card" content="images/card.jpeg">
      <meta property="twitter:title" content="ScreenFlow">
      <meta property="twitter:description" content="Capture and download your screen recording with ease.">
      <meta property="twitter:image" content="images/card.jpeg">
      <!-- Favicon -->
      <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
      <!-- Additional meta tags for SEO -->
      <meta name="robots" content="index, follow">
      <meta name="keywords" content="screen recording, capture, download, video">
      <meta name="author" content="qzxtu">
      <!-- Styles -->
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <div class="overlay"></div>
      <div class="container">
         <h1>ScreenFlow</h1>
         <div class="form-group">
            <label for="resolution">Select Resolution:</label>
            <select id="resolution">
               <option value="1920x1080">1080p</option>
               <option value="1280x720">720p</option>
               <option value="854x480">480p</option>
               <option value="640x480">VGA (640x480)</option>
               <option value="1920x1200">WUXGA (1920x1200)</option>
               <option value="2560x1440">2K (2560x1440)</option>
               <option value="3840x2160">4K UHD (3840x2160)</option>
            </select>
         </div>
         <div class="form-group">
            <label for="format">Select Format:</label>
            <select id="format">
               <option value="video/webm;codecs=vp8,opus">WebM</option>
               <option value="video/mp4;codecs=h264,aac">MP4</option>
               <option value="video/ogg;codecs=theora,vorbis">Ogg</option>
               <option value="video/mkv;codecs=h264,aac">MKV</option>
               <option value="video/avi;codecs=msmpeg4v2">AVI</option>
               <option value="video/flv;codecs=h264,aac">FLV</option>
               <option value="video/mov;codecs=h264,aac">MOV</option>
            </select>
         </div>
         <div class="form-group">
            <label for="quality">Select FPS:</label>
            <select id="quality">
               <option value="30">30 FPS</option>
               <option value="60">60 FPS</option>
            </select>
         </div>
         <div class="form-group">
            <button id="startButton">Start Recording</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="stopButton" disabled>Stop</button>
            <button id="downloadButton" disabled>Download</button>
         </div>
         <video id="recordedVideo" controls></video>
      </div>
	  
	  <!-- Main JS -->
      <script src="js/main.js"></script>
	  
	  <!-- Script -->
	  <script>
		document.addEventListener('DOMContentLoaded', function () {
		const currentYear = new Date().getFullYear();
		document.title = `ScreenFlow | Copyright © ${currentYear} Qzxtu`;
	  });
	 </script>
   </body>
</html>
